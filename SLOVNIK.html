<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Laický slovník pojistných pojmů | PojistiToSnadno.cz</title>
  <meta name="description" content="Zjednodušený slovník pojistných pojmů pro každého.">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', Arial, sans-serif;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.94) 0%, rgba(251,233,213,0.82) 100%),
        url('pozadislovnik.webp') center center/cover no-repeat;
      min-height: 100vh;
      color: #2c230a;
      background-attachment: fixed;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.1rem 1.5rem 1.1rem 1.5rem;
      background: rgba(247,232,200,0.93);
      box-shadow: 0 2px 24px 0 rgba(205,188,113,0.06);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c5ab48;
      text-shadow: 0 2px 8px rgba(180,170,90,0.09);
      letter-spacing: 0.5px;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    .nav-buttons a {
      background: #e4d099;
      color: #564714;
      text-decoration: none;
      padding: 0.5rem 1.1rem;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 10px rgba(200,183,101,0.08);
      transition: background 0.15s;
    }
    .nav-buttons a:hover {
      background: #fff7d1;
      color: #ad850f;
    }

    main {
      max-width: 720px;
      margin: 36px auto 0 auto;
      padding: 24px 12px 40px 12px;
      background: rgba(255,255,255,0.82);
      border-radius: 22px;
      box-shadow: 0 2px 32px 0 rgba(180,170,90,0.08);
      position: relative;
    }

    .slovnik-title {
      text-align: center;
      color: #b7a332;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .slovnik-row {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    .img-wrap {
      flex: 0 0 170px;
      text-align: center;
    }
    .img-wrap img {
      width: 150px;
      max-width: 95vw;
      border-radius: 18px;
      box-shadow: 0 2px 18px 0 rgba(205,188,113,0.08);
    }

    .dict-container {
      flex: 1 1 260px;
      min-width: 220px;
      text-align: left;
      margin-top: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.07em;
      border-radius: 14px;
      border: 1.5px solid #ecd488;
      background: #fffbe8;
      color: #2c230a;
      margin-bottom: 1rem;
      box-sizing: border-box;
      outline: none;
      transition: border 0.15s;
    }
    input[type="text"]:focus {
      border-color: #ceb759;
      background: #fffbe1;
    }

    #suggestions {
      background: #fffde8;
      border-radius: 14px;
      box-shadow: 0 2px 10px 0 rgba(205,188,113,0.08);
      overflow: hidden;
      margin-bottom: 8px;
    }
    #suggestions div {
      padding: 0.6rem 1.1rem;
      cursor: pointer;
      color: #7c6d35;
      transition: background 0.14s;
    }
    #suggestions div:hover {
      background: #ffefba;
      color: #b7a332;
    }

    .slovnik-btn {
      background-color: #ad850f;
      color: #fff;
      border: none;
      padding: 0.65rem 2.1rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      margin-bottom: 14px;
      transition: background 0.15s;
      box-shadow: 0 2px 16px rgba(175,133,15,0.11);
    }
    .slovnik-btn:hover {
      background-color: #c9b475;
      color: #574c1d;
    }

    .slovnik-tip {
      font-size: 0.99rem;
      color: #998a4a;
      margin-top: 6px;
    }
    .slovnik-missing {
      font-size: 0.98rem;
      margin-top: 0.3rem;
    }
    .slovnik-missing a {
      color: #d4b221;
      font-weight: bold;
      text-decoration: underline;
    }

    .slovnik-output {
      background: #fff8e0;
      color: #3b2d0b;
      padding: 1.12rem;
      border-radius: 15px;
      margin-top: 1.2rem;
      border-left: 5px solid #c5ab48;
      box-shadow: 0 2px 12px rgba(205,188,113,0.09);
      min-height: 36px;
    }
    .slovnik-output .def {
      margin-top: 0.5rem;
    }
    .slovnik-output .ex {
      margin-top: 0.5rem;
      font-style: italic;
      color: #726d52;
    }

    footer {
      background: transparent;
      color: #b2a87c;
      text-align: center;
      padding: 2.1rem 1rem 1.2rem 1rem;
      font-size: 0.97rem;
    }
    /* RESPONSIVITA */
    @media (max-width: 700px) {
      .slovnik-row {
        flex-direction: column;
        align-items: center;
        gap: 1.1rem;
      }
      main {
        padding: 12px 3vw 26px 3vw;
      }
      .img-wrap img {
        width: 90vw;
        max-width: 170px;
      }
      .dict-container {
        width: 100%;
        min-width: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PojistiToSnadno.cz</div>
    <nav class="nav-buttons">
      <a href="index.html">Domů</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>
  <main>
    <div class="slovnik-title">Laický slovník pojistných pojmů</div>
    <div class="slovnik-row">
      <div class="img-wrap">
        <img src="SLOVNIK.png" alt="Slovník pojistných pojmů" />
      </div>
      <div class="dict-container">
        <input type="text" id="search" placeholder="Napiš pojišťovací pojem…" oninput="showSuggestions()">
        <div id="suggestions"></div>
        <button class="slovnik-btn" onclick="showDefinition()">Zobrazit / Zpět</button>
        <div class="slovnik-tip">
          <b>Tip:</b> Zadejte libovolný pojem nebo jeho část. Pokud vám tu něco chybí, napište mi – slovník rád rozšířím!
        </div>
        <div class="slovnik-missing">
          ❔ Nenašli jste výraz? <a href="mailto:pojistitosnadno@gmail.com">Navrhněte ho zde</a>
        </div>
        <div id="output" class="slovnik-output" data-current=""></div>
      </div>
    </div>
  </main>
  <footer>
    © 2025 PojistiToSnadno.cz – Všechna práva vyhrazena
  </footer>
  <script>
    // Slovník výrazů
    const terms = {
      "pojistná smlouva": {
        def: "Smlouva mezi pojišťovnou a klientem, která určuje podmínky pojištění.",
        ex: "Např. smlouva na životní pojištění uzavřená na 10 let."
      },
      "pojistná událost": {
        def: "Událost, kterou pojištění kryje a zakládá nárok na plnění.",
        ex: "Např. dopravní nehoda krytá havarijním pojištěním."
      },
      "spoluúčast": {
        def: "Částka, kterou si klient při škodě hradí sám.",
        ex: "Při škodě 10 000 Kč a spoluúčasti 1 000 Kč pojišťovna vyplatí 9 000 Kč."
      },
      "asistenční služba": {
        def: "Pomoc, kterou poskytuje pojišťovna v nouzových situacích.",
        ex: "Např. odtah vozidla, technická pomoc nebo tlumočení v zahraničí."
      },
      "bonita": {
        def: "Schopnost klienta plnit své závazky vůči pojišťovně.",
        ex: "Vyšší bonita může znamenat výhodnější podmínky pojištění."
      }
    };

    function showSuggestions() {
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('suggestions');
      list.innerHTML = '';
      if (!q) return;
      Object.keys(terms).filter(t => t.includes(q)).forEach(t => {
        const d = document.createElement('div');
        d.textContent = t;
        d.onclick = () => {
          document.getElementById('search').value = t;
          list.innerHTML = '';
        };
        list.appendChild(d);
      });
    }

    let resultShown = false;

    function showDefinition() {
      const input = document.getElementById('search');
      const key = input.value.toLowerCase();
      const out = document.getElementById('output');
      const suggestions = document.getElementById('suggestions');

      if (!resultShown && terms[key]) {
        suggestions.innerHTML = '';
        out.innerHTML = `<strong>${key}</strong><br><div class="def">${terms[key].def}</div><div class="ex">${terms[key].ex}</div>`;
        out.scrollIntoView({ behavior: "smooth", block: "center" });
        resultShown = true;
      } else {
        input.value = '';
        out.innerHTML = '';
        suggestions.innerHTML = '';
        resultShown = false;
      }
    }
  </script>
</body>
</html>
