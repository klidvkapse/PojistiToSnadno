<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Laický slovník pojistných pojmů | PojistiToSnadno.cz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Najděte význam pojistných pojmů jednoduše v našem slovníku."/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Raleway', Arial, sans-serif;
      color: #2d2a13;
      background: url('pozadislovnik.webp') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* Header */
    header {
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px 10px 20px;
      position: relative;
      background: none;
      box-sizing: border-box;
      z-index: 10;
    }
    .logo {
      font-size: 1.35rem;
      font-weight: bold;
      color: #f6e9aa;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 10px rgba(0,0,0,0.20);
      user-select: none;
      text-decoration: none;
    }
    .nav-buttons {
      display: flex;
      gap: 12px;
    }
    .nav-buttons a {
      background: #f5e2a7;
      color: #5e5518;
      padding: 8px 22px;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.07rem;
      border: none;
      box-shadow: 0 2px 12px rgba(80,60,8,0.08);
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .nav-buttons a:hover, .nav-buttons a:focus {
      background: #fff6ce;
      color: #c79f2c;
    }

    /* Hlavní obsah */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 70vh;
      justify-content: center;
      padding: 60px 10px 40px 10px;
    }
    .dict-box {
      background: rgba(255,255,255,0.98);
      border-radius: 17px;
      padding: 36px 30px 30px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 2px 28px 0 rgba(60,42,8,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 38px;
      margin-bottom: 30px;
    }
    .dict-box h1 {
      color: #bca11a;
      font-size: 1.35em;
      text-align: center;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 2px #fff7c4;
    }
    .dict-input {
      width: 100%;
      border-radius: 9px;
      border: 1.5px solid #e8d684;
      padding: 12px 16px;
      font-size: 1.08em;
      background: #fdfbe9;
      color: #383716;
      margin-bottom: 14px;
      box-sizing: border-box;
      transition: border 0.18s;
      outline: none;
    }
    .dict-input:focus {
      border: 1.5px solid #bca11a;
      background: #fffde2;
    }
    .dict-btn {
      background: #cbb04a;
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.06em;
      padding: 10px 35px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(188,161,26,0.11);
      cursor: pointer;
      transition: background 0.16s;
      outline: none;
    }
    .dict-btn:hover, .dict-btn:focus {
      background: #e3cd6e;
      color: #856d0d;
    }
    .dict-tip {
      font-size: 1em;
      color: #837710;
      margin-bottom: 8px;
      text-align: left;
      width: 100%;
    }
    .dict-tip b {
      color: #bca11a;
    }
    .dict-missing {
      font-size: 1em;
      color: #706f5c;
      margin-bottom: 12px;
      width: 100%;
      text-align: left;
    }
    .dict-missing a {
      color: #bca11a;
      font-weight: bold;
      text-decoration: underline;
    }
    #output {
      width: 100%;
      min-height: 38px;
      margin-top: 13px;
      border-radius: 9px;
      background: #fffbe2;
      color: #3d3a12;
      padding: 13px 17px;
      font-size: 1.03em;
      box-sizing: border-box;
      box-shadow: 0 1px 7px rgba(200,178,54,0.06);
      word-break: break-word;
    }

    /* Footer */
    footer {
      width: 100vw;
      background: rgba(255,255,255,0.75);
      color: #9a900a;
      text-align: center;
      padding: 17px 6px 17px 6px;
      font-size: 1em;
      letter-spacing: 0.01em;
      font-weight: 500;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10;
      box-shadow: 0 -1px 10px rgba(190,170,70,0.08);
      user-select: none;
    }

    /* Responsivita */
    @media (max-width: 600px) {
      .dict-box {
        max-width: 97vw;
        padding: 21px 6vw 22px 6vw;
        margin-top: 26px;
      }
      .main-container {
        padding: 23px 0 82px 0;
        min-height: 60vh;
      }
      .logo {
        font-size: 1.1rem;
      }
      .nav-buttons a {
        padding: 7px 14px;
        font-size: 1em;
      }
      footer {
        font-size: 0.96em;
        padding: 13px 2px 12px 2px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PojistiToSnadno.cz</div>
    <nav class="nav-buttons">
      <a href="index.html">Domů</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main class="main-container">
    <form class="dict-box" onsubmit="event.preventDefault(); showDefinition();">
      <h1>Laický slovník pojistných pojmů</h1>
      <input type="text" id="search" class="dict-input" placeholder="Napiš pojistovací pojem…" autocomplete="off" />
      <button type="submit" class="dict-btn">Zobrazit / Zpět</button>
      <div class="dict-tip">
        <b>Tip:</b> Zadejte libovolný pojem nebo jeho část. Pokud vám tu něco chybí, napište mi – slovník rád rozšířím!
      </div>
      <div class="dict-missing">
        <span style="font-size:1.1em;">❔</span> Nenašli jste výraz? <a href="mailto:pojistitosnadno@gmail.com">Navrhněte ho zde</a>
      </div>
      <div id="output"></div>
    </form>
  </main>

  <footer>
    © 2025 PojistiToSnadno.cz – Všechna práva vyhrazena
  </footer>

  <script>
    // Mini slovníček - rozšiř podle potřeby
    const terms = {
      "pojistná smlouva": {
        def: "Smlouva mezi pojišťovnou a klientem, která určuje podmínky pojištění.",
        ex: "Např. smlouva na životní pojištění uzavřená na 10 let."
      },
      "pojistná událost": {
        def: "Událost, kterou pojištění kryje a zakládá nárok na plnění.",
        ex: "Např. dopravní nehoda krytá havarijním pojištěním."
      },
      "spoluúčast": {
        def: "Částka, kterou si klient při škodě hradí sám.",
        ex: "Při škodě 10 000 Kč a spoluúčasti 1 000 Kč pojišťovna vyplatí 9 000 Kč."
      },
      "asistenční služba": {
        def: "Pomoc, kterou poskytuje pojišťovna v nouzových situacích.",
        ex: "Např. odtah vozidla, technická pomoc nebo tlumočení v zahraničí."
      },
      "bonita": {
        def: "Schopnost klienta plnit své závazky vůči pojišťovně.",
        ex: "Vyšší bonita může znamenat výhodnější podmínky pojištění."
      }
    };

    let resultShown = false;

    function showDefinition() {
      const input = document.getElementById('search');
      const key = input.value.trim().toLowerCase();
      const out = document.getElementById('output');

      if (!resultShown && terms[key]) {
        out.innerHTML = `<strong>${key}</strong><br>
          <div class="def">${terms[key].def}</div>
          <div class="ex" style="color:#8e8410; margin-top:6px; font-style:italic;">${terms[key].ex}</div>`;
        out.scrollIntoView({ behavior: "smooth", block: "center" });
        resultShown = true;
      } else {
        input.value = '';
        out.innerHTML = '';
        resultShown = false;
      }
    }
  </script>
</body>
</html>
