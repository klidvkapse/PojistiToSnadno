<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Laický slovník pojistných pojmů | PojistiToSnadno.cz</title>
  <meta name="description" content="Zjednodušený slovník pojistných pojmů pro každého.">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Raleway', Arial, sans-serif;
      min-height: 100vh;
      background: url('pozadislovnik.webp') center center/cover no-repeat fixed;
      color: #2c230a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px 14px 22px;
      background: none;
      box-shadow: none;
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #c5ab48;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 10px #fff7;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    .nav-buttons a {
      background: #f5e6b9;
      color: #564714;
      text-decoration: none;
      padding: 0.48rem 1.1rem;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.15s, color 0.15s;
      border: none;
      box-shadow: 0 2px 8px 0 #fff2;
    }
    .nav-buttons a:hover {
      background: #fffbe4;
      color: #b7a332;
    }

    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 420px;
    }
    .slovnik-box {
      width: 100%;
      max-width: 430px;
      padding: 32px 22px 30px 22px;
      margin: 40px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border-radius: 0;
      box-shadow: none;
    }
    .slovnik-title {
      text-align: center;
      color: #b7a332;
      font-size: 1.55em;
      font-weight: bold;
      margin-bottom: 22px;
      letter-spacing: 0.1px;
      text-shadow: 0 1px 9px #fff7;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.72rem 1rem;
      font-size: 1.07em;
      border-radius: 12px;
      border: 1.5px solid #ecd488;
      background: #fffbe8;
      color: #2c230a;
      margin-bottom: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.15s;
    }
    input[type="text"]:focus {
      border-color: #b7a332;
      background: #fffbe1;
    }
    .slovnik-btn {
      background-color: #b7a332;
      color: #fff;
      border: none;
      padding: 0.60rem 1.8rem;
      border-radius: 11px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.07em;
      margin-bottom: 16px;
      transition: background 0.14s, color 0.14s;
      box-shadow: 0 1px 6px #fff5;
    }
    .slovnik-btn:hover {
      background-color: #dac97a;
      color: #574c1d;
    }
    .slovnik-tip {
      font-size: 0.98rem;
      color: #998a4a;
      margin-top: 8px;
      margin-bottom: 2px;
      width: 100%;
      text-align: left;
    }
    .slovnik-missing {
      font-size: 0.97rem;
      margin-top: 6px;
      width: 100%;
      text-align: left;
    }
    .slovnik-missing a {
      color: #b7a332;
      font-weight: bold;
      text-decoration: underline;
    }
    #suggestions {
      background: #fffbe6;
      border-radius: 10px;
      box-shadow: 0 2px 9px 0 #fff5;
      overflow: hidden;
      margin-bottom: 7px;
      width: 100%;
    }
    #suggestions div {
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: #7c6d35;
      transition: background 0.14s;
      font-size: 1em;
    }
    #suggestions div:hover {
      background: #fff3bb;
      color: #b7a332;
    }
    .slovnik-output {
      background: #fffbe9d0;
      color: #3b2d0b;
      padding: 1rem 0.8rem;
      border-radius: 12px;
      margin-top: 1.2rem;
      min-height: 30px;
      width: 100%;
      border-left: 4px solid #b7a33244;
      box-sizing: border-box;
      font-size: 1.08em;
      box-shadow: 0 2px 12px #fff4;
    }
    .slovnik-output .def { margin-top: 0.3rem;}
    .slovnik-output .ex {
      margin-top: 0.4rem;
      font-style: italic;
      color: #726d52;
      font-size: 0.97em;
    }
    footer {
      flex-shrink: 0;
      background: none;
      color: #b2a87c;
      text-align: center;
      padding: 2.1rem 1rem 1.1rem 1rem;
      font-size: 0.97rem;
      margin-top: auto;
      text-shadow: 0 1px 8px #fff9;
    }
    @media (max-width: 600px) {
      .slovnik-box {
        padding: 18px 3vw 18px 3vw;
        margin-top: 18px;
      }
      .slovnik-title { font-size: 1.13em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PojistiToSnadno.cz</div>
    <nav class="nav-buttons">
      <a href="index.html">Domů</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>
  <main>
    <div class="slovnik-box">
      <div class="slovnik-title">Laický slovník pojistných pojmů</div>
      <input type="text" id="search" placeholder="Napiš pojišťovací pojem…" oninput="showSuggestions()">
      <div id="suggestions"></div>
      <button class="slovnik-btn" onclick="showDefinition()">Zobrazit / Zpět</button>
      <div class="slovnik-tip">
        <b>Tip:</b> Zadejte libovolný pojem nebo jeho část. Pokud vám tu něco chybí, napište mi – slovník rád rozšířím!
      </div>
      <div class="slovnik-missing">
        ❔ Nenašli jste výraz? <a href="mailto:pojistitosnadno@gmail.com">Navrhněte ho zde</a>
      </div>
      <div id="output" class="slovnik-output" data-current=""></div>
    </div>
  </main>
  <footer>
    © 2025 PojistiToSnadno.cz – Všechna práva vyhrazena
  </footer>
  <script>
    const terms = {
      "pojistná smlouva": {
        def: "Smlouva mezi pojišťovnou a klientem, která určuje podmínky pojištění.",
        ex: "Např. smlouva na životní pojištění uzavřená na 10 let."
      },
      "pojistná událost": {
        def: "Událost, kterou pojištění kryje a zakládá nárok na plnění.",
        ex: "Např. dopravní nehoda krytá havarijním pojištěním."
      },
      "spoluúčast": {
        def: "Částka, kterou si klient při škodě hradí sám.",
        ex: "Při škodě 10 000 Kč a spoluúčasti 1 000 Kč pojišťovna vyplatí 9 000 Kč."
      },
      "asistenční služba": {
        def: "Pomoc, kterou poskytuje pojišťovna v nouzových situacích.",
        ex: "Např. odtah vozidla, technická pomoc nebo tlumočení v zahraničí."
      },
      "bonita": {
        def: "Schopnost klienta plnit své závazky vůči pojišťovně.",
        ex: "Vyšší bonita může znamenat výhodnější podmínky pojištění."
      }
    };
    function showSuggestions() {
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('suggestions');
      list.innerHTML = '';
      if (!q) return;
      Object.keys(terms).filter(t => t.includes(q)).forEach(t => {
        const d = document.createElement('div');
        d.textContent = t;
        d.onclick = () => {
          document.getElementById('search').value = t;
          list.innerHTML = '';
        };
        list.appendChild(d);
      });
    }
    let resultShown = false;
    function showDefinition() {
      const input = document.getElementById('search');
      const key = input.value.toLowerCase();
      const out = document.getElementById('output');
      const suggestions = document.getElementById('suggestions');
      if (!resultShown && terms[key]) {
        suggestions.innerHTML = '';
        out.innerHTML = `<strong>${key}</strong><br><div class="def">${terms[key].def}</div><div class="ex">${terms[key].ex}</div>`;
        out.scrollIntoView({ behavior: "smooth", block: "center" });
        resultShown = true;
      } else {
        input.value = '';
        out.innerHTML = '';
        suggestions.innerHTML = '';
        resultShown = false;
      }
    }
  </script>
</body>
</html>
