<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ceník roční cestovní karty</title>
  <style>
    /* Tohle je nejdůležitější – upravte cestu, pokud je PNG v podsložce */
    body {
      margin: 0;
      padding: 2em;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background: url('pozacest.png') no-repeat center center fixed;
      background-size: cover;
    }
    /* pro čitelnost hlavního panelu */
    main {
      max-width: 800px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 1.5em;
      border-radius: 6px;
    }
    nav a {
      text-decoration: none;
      color: #0366d6;
      background: rgba(255,255,255,0.8);
      padding: 0.5em 1em;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 1em;
    }
    /* zvýraznění cen pro klienty */
    strong { color: #d9534f; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th { background-color: #f5f5f5; }
    h1, h3 { margin-top: 1.5em; }
    em { display: block; margin: 0.5em 0 1em; }
  </style>
</head>
