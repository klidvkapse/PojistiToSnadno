<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Reálné škody klientů | PojistiToSnadno</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f6f4ee;
      font-family: 'Raleway', Arial, sans-serif;
      color: #474336;
      box-sizing: border-box;
    }
    .bg-img-desktop {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; object-position: center;
      filter: brightness(0.78) blur(2.8px);
      opacity: 0.97; z-index: 1;
      pointer-events: none; user-select: none;
      transition: all 0.5s;
      display: block;
    }
    .bg-img-mobile { display: none; }
    @media (max-width: 800px) {
      .bg-img-desktop { display: none !important; }
      .bg-img-mobile {
        display: block !important;
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw; height: 100vh;
        object-fit: cover; object-position: center;
        filter: brightness(0.78) blur(1.8px);
        opacity: 0.98; z-index: 1;
        pointer-events: none; user-select: none;
        transition: all 0.5s;
      }
    }
    .top-nav {
      position: relative; z-index: 10;
      display: flex; justify-content: center; align-items: center;
      gap: 1em; padding: 1.1em 0 0.7em 0;
      background: rgba(255,255,255,0.06);
      font-weight: bold;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .top-nav a {
      padding: 0.6em 1.4em; margin: 0 0.15em;
      border-radius: 22px; text-decoration: none;
      color: #474336; background: #e2dbc9;
      transition: background .2s;
      font-size: 1.08em;
    }
    .top-nav .active, .top-nav a:hover {
      background: #b7a97c;
      color: #3b3722;
    }
    .realne-skody-section {
      max-width: 700px;
      margin: 3.2em auto 0 auto;
      position: relative;
      z-index: 4;
      width: 100%;
      flex: 1 0 auto;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .realne-skody-header h2 {
      margin: 0 0 1.2em 0;
      color: #ffffff;
      font-size: 1.32em;
      font-weight: 800;
      text-align: left;
      padding-left: 0.2em;
      letter-spacing: 0.01em;
    }
    .realne-skody-carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.3em;
      width: 100%;
    }
    .carousel-arrow {
      background: #b7a97c;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 2.0em;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 7px rgba(120,100,60,0.10);
      transition: background 0.17s, transform 0.12s;
      outline: none;
      z-index: 2;
    }
    .carousel-arrow:hover, .carousel-arrow:focus {
      background: #af4876;
      transform: scale(1.11);
      color: #fff;
    }
    .skoda-karta {
      background: #fcfbf7;
      border-radius: 22px;
      box-shadow: 0 4px 24px rgba(120,100,60,0.13);
      padding: 2em 2.5em 2em 2.5em;
      min-width: 320px;
      max-width: 370px;
      text-align: left;
      margin: 0 0.7em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .skoda-title {
      color: #827235;
      font-size: 1.19em;
      font-weight: bold;
      margin-bottom: 0.7em;
    }
    .skoda-row {
      margin-bottom: 0.5em;
      font-size: 1.06em;
    }
    .skoda-label {
      color: #988543;
      font-weight: 600;
      margin-right: 0.3em;
    }
    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 1.2em;
      gap: 0.38em;
      z-index: 2;
    }
    .dot {
      width: 11px;
      height: 11px;
      background: #d5d0b9;
      border-radius: 50%;
      display: inline-block;
      transition: background 0.18s, transform 0.12s;
      cursor: pointer;
    }
    .dot.active {
      background: #b7a97c;
      transform: scale(1.13);
    }
    @media (max-width: 700px) {
      .realne-skody-section { max-width: 98vw; }
      .skoda-karta { padding: 1em 0.6em 1em 0.6em; min-width: 0; max-width: 99vw;}
      .carousel-arrow { font-size: 1.3em; width: 34px; height: 34px;}
      .realne-skody-header h2 { font-size: 1.09em; }
    }
    /* Footer */
    .footer {
      background: #e2dbc9;
      color: #474336;
      text-align: center;
      font-size: 1em;
      padding: 2em 0 1.3em 0;
      border-top: 1px solid #ece6d4;
      letter-spacing: 0.01em;
      min-height: 65px;
      margin-top: 0;
      flex-shrink: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="portret-bg-web.png" alt="" class="bg-img-desktop">
  <img src="portret.png" alt="" class="bg-img-mobile">

  <nav class="top-nav">
    <a href="index.html#domu">Domů</a>
    <a href="kontakt.html">Chci pojistit</a>
  </nav>

  <div class="realne-skody-section">
    <div class="realne-skody-header">
      <h2>Reálné škody klientů</h2>
    </div>
    <div class="realne-skody-carousel">
      <button class="carousel-arrow prev">&#8592;</button>
      <div class="skoda-karta" id="skoda-karta">
        <!-- Obsah škody se doplní skriptem -->
      </div>
      <button class="carousel-arrow next">&#8594;</button>
    </div>
    <div class="carousel-dots" id="carousel-dots">
      <!-- Tečky budou vygenerovány JS -->
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Daniel Verner – PojistiToSnadno.cz
  </div>
  
  <script>
const skody = [
  {
    title: "Denní odškodné po úrazu",
    pricina: "Úraz klienta, vyplacené denní odškodné",
    castka: "10 500 Kč",
    vyrizeni: "1 den od nahlášení (12. 7. 2024)"
  },
  {
    title: "Tělesné poškození úrazem",
    pricina: "Zlomenina nebo jiné tělesné poškození po úrazu",
    castka: "22 500 Kč",
    vyrizeni: "2 dny od nahlášení (5. 6. 2024)"
  },
  {
    title: "Krupobití poškodilo majetek",
    pricina: "Kroupy poškodily střechu pergoly",
    castka: "11 448 Kč",
    vyrizeni: "8 hodin od nahlášení (21. 6. 2024)"
  },
  {
    title: "Ošetřování dítěte po úrazu",
    pricina: "Rodič pečoval o dítě po úrazu",
    castka: "30 900 Kč",
    vyrizeni: "8 hodin od nahlášení (11. 9. 2024)"
  },
  {
    title: "Tělesné poškození – lehčí úraz",
    pricina: "Lehčí úraz, např. podvrtnutí kotníku",
    castka: "5 000 Kč",
    vyrizeni: "1 den od nahlášení (17. 9. 2024)"
  },
  {
    title: "Pobyt v nemocnici (nemoc)",
    pricina: "Krátká hospitalizace kvůli nemoci",
    castka: "1 500 Kč",
    vyrizeni: "1 den od nahlášení (29. 8. 2024)"
  },
  {
    title: "Denní odškodné – dopravní nehoda",
    pricina: "Úraz při dopravní nehodě",
    castka: "23 100 Kč",
    vyrizeni: "4 dny od nahlášení (13. 5. 2024)"
  },
  {
    title: "Pobyt v nemocnici po úrazu",
    pricina: "Krátká hospitalizace po úrazu",
    castka: "900 Kč",
    vyrizeni: "1 den od nahlášení (5. 6. 2024)"
  },
  {
    title: "Tělesné poškození úrazem",
    pricina: "Závažnější úraz, např. komplikovaná zlomenina",
    castka: "22 000 Kč",
    vyrizeni: "2 dny od nahlášení (6. 6. 2024)"
  },
  {
    title: "Výbuch sklokeramické plynové desky",
    pricina: "Výbuch plynové sklokeramické desky v kuchyni",
    castka: "6 199 Kč",
    vyrizeni: "4 dny od nahlášení (15. 7. 2024)"
  }
];

let idx = 0;
const karta = document.getElementById("skoda-karta");
const dotsWrap = document.getElementById("carousel-dots");

function zobrazitSkodu(i) {
  const s = skody[i];
  karta.innerHTML = `
    <div class="skoda-title">${s.title}</div>
    <div class="skoda-row"><span class="skoda-label">Příčina:</span> ${s.pricina}</div>
    <div class="skoda-row"><span class="skoda-label">Částka:</span> <b>${s.castka}</b></div>
    <div class="skoda-row"><span class="skoda-label">Vyřízení:</span> ${s.vyrizeni}</div>
  `;
  Array.from(dotsWrap.children).forEach((dot, j) => {
    dot.classList.toggle('active', j === i);
  });
}

function vytvorTecky() {
  dotsWrap.innerHTML = "";
  skody.forEach((_, i) => {
    const span = document.createElement('span');
    span.className = 'dot' + (i === idx ? ' active' : '');
    span.onclick = () => { idx = i; zobrazitSkodu(idx);}
    dotsWrap.appendChild(span);
  });
}

document.querySelector(".carousel-arrow.prev").onclick = function() {
  idx = (idx - 1 + skody.length) % skody.length;
  zobrazitSkodu(idx);
};
document.querySelector(".carousel-arrow.next").onclick = function() {
  idx = (idx + 1) % skody.length;
  zobrazitSkodu(idx);
};

vytvorTecky();
zobrazitSkodu(idx);
</script>
</body>
   <footer role="contentinfo">
    <p>© 2025 PojistiToSnadno.cz – Všechna práva vyhrazena</p>
  </footer>
</html>
