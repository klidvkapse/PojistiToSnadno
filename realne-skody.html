<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Reálné škody klientů | PojistiToSnadno</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Raleway', Arial, sans-serif;
      background: #181818 url('portret-bg-web.png') no-repeat center center;
      background-size: cover;
      color: #474336;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }
    .top-nav {
      position: relative; z-index: 20;
      display: flex; justify-content: flex-end; align-items: center;
      gap: 1em; padding: 1.2em 2.1em 0.7em 0;
      background: rgba(0,0,0,0.04);
    }
    .top-nav a {
      padding: 0.6em 1.4em; margin: 0 0.15em;
      border-radius: 22px; text-decoration: none;
      color: #474336; background: #e2dbc9;
      transition: background .2s;
      font-size: 1.08em;
      font-weight: bold;
    }
    .top-nav .active, .top-nav a:hover {
      background: #b7a97c;
      color: #3b3722;
    }
    .blok-skody-obal {
      margin-top: 1.4em;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 4;
      position: relative;
    }
    .realne-skody-hlavicka {
      margin-bottom: 1.1em;
      text-align: center;
      font-size: 2.6em;
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 20px rgba(0,0,0,0.19);
      z-index: 3;
      position: relative;
      line-height: 1.11;
    }
    /* DESKTOP GRID */
    .karty-skody-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(335px, 1fr));
      gap: 6em 5em; /* ještě větší mezery mezi kartami */
      justify-items: center;
      max-width: 1520px;
      margin: 0 auto;
      padding: 0 2vw 0 2vw;
      position: relative;
      z-index: 3;
      transition: gap .3s;
    }
    .skoda-karta-flip {
      width: 100%;
      min-height: 180px;
      perspective: 1100px;
      cursor: pointer;
    }
    .skoda-karta-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.9s cubic-bezier(.17,.67,.54,.88) 0.35s; /* pomalejší, s prodlevou */
      transform-style: preserve-3d;
    }
    .skoda-karta-flip:hover .skoda-karta-inner,
    .skoda-karta-flip:focus .skoda-karta-inner {
      transform: rotateY(180deg);
    }
    .skoda-karta-front, .skoda-karta-back {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; min-height: 180px;
      background: rgba(252,251,247,0.98);
      border-radius: 22px;
      box-shadow: 0 4px 24px rgba(120,100,60,0.15);
      padding: 2.1em 1.8em 2.1em 1.8em;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      backface-visibility: hidden;
      font-size: 1.13em;
    }
    .skoda-karta-back {
      background: rgba(248,231,190,0.98);
      color: #7b5e26;
      transform: rotateY(180deg);
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.15em;
      letter-spacing: 0.01em;
      box-shadow: 0 4px 22px rgba(168,120,20,0.11);
      text-align: center;
    }
    .skoda-title {
      color: #827235;
      font-size: 1.12em;
      font-weight: bold;
      margin-bottom: 0.6em;
    }
    .skoda-row {
      margin-bottom: 0.36em;
      font-size: 1em;
    }
    .skoda-label {
      color: #988543;
      font-weight: 600;
      margin-right: 0.2em;
    }

    /* CTA na konci stránky, zarovnané vpravo, NENÍ fixed! */
    .cta-right-static {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin: 2.8em 0 1.4em 0;
      z-index: 10;
      position: relative;
    }
    .cta-txt {
      background: rgba(50,50,50,0.23);
      color: #fff;
      border-radius: 13px 13px 0 0;
      padding: 0.92em 1.35em 0.7em 1.35em;
      font-size: 1.09em;
      margin-bottom: 0.2em;
      text-align: right;
      box-shadow: 0 6px 19px rgba(0,0,0,0.11);
      font-style: italic;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 10px rgba(0,0,0,0.19);
      max-width: 470px;
    }
    .cta-btn {
      background: #b7a97c;
      color: #fff;
      border: none;
      border-radius: 36px;
      padding: 1.21em 2.9em;
      font-size: 1.38em;
      font-weight: bold;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 8px 40px rgba(80,60,30,0.13);
      outline: none;
      margin-top: 0;
      margin-bottom: 0;
      animation: pulse 2.4s infinite;
      transition: background 0.18s, box-shadow 0.14s, transform 0.19s;
    }
    .cta-btn:hover, .cta-btn:focus {
      background: #af4876;
      color: #fff;
      box-shadow: 0 12px 50px rgba(120,100,60,0.22);
      transform: scale(1.08);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(183,169,124,0.34);}
      70% { box-shadow: 0 0 0 15px rgba(183,169,124,0);}
      100% { box-shadow: 0 0 0 0 rgba(183,169,124,0);}
    }
    /* CTA pod gridem – pro mobil/tablet */
    .cta-mobile {
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2.2em 0 0 0;
      z-index: 10;
      position: relative;
    }
    .cta-mobile .cta-txt {
      text-align: center;
      margin-bottom: 0.25em;
      border-radius: 13px 13px 0 0;
      padding: 0.8em 1.1em 0.7em 1.1em;
    }
    .footer {
      background: #e2dbc9;
      color: #474336;
      text-align: center;
      font-size: 1em;
      padding: 2em 0 1.3em 0;
      border-top: 1px solid #ece6d4;
      letter-spacing: 0.01em;
      min-height: 65px;
      margin-top: 0;
      flex-shrink: 0;
      z-index: 20;
      position: relative;
    }
    /* RESPONSIVE: Mobile Carousel místo gridu */
    @media (max-width: 900px) {
      .realne-skody-hlavicka { font-size: 1.2em;}
      .karty-skody-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
        max-width: 100vw;
        padding: 0;
      }
      .skoda-karta-flip {
        min-width: 90vw;
        max-width: 95vw;
        margin: 0.7em 0;
      }
      .cta-right-static {
        display: none !important;
      }
      .cta-mobile {
        display: flex;
      }
      .blok-skody-obal { margin-top: 0.5em;}
    }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html#domu">Domů</a>
  </nav>
  <div class="blok-skody-obal">
    <div class="realne-skody-hlavicka">Reálné škody klientů</div>
    <div class="karty-skody-grid" id="skodyGrid">
      <!-- Karty budou vloženy JS -->
    </div>
    <!-- CTA pod gridem pro mobil -->
    <div class="cta-mobile">
      <div class="cta-txt">
        Chraňte, na čem vám záleží. Sjednejte si pojištění ještě dnes!
      </div>
      <button class="cta-btn" onclick="window.location.href='kontakt.html'">
        Chci poradit s pojištěním
      </button>
    </div>
    <!-- CTA statické vpravo dole na konci gridu (desktop) -->
    <div class="cta-right-static">
      <div class="cta-txt">
        Chraňte, na čem vám záleží. Sjednejte si pojištění ještě dnes!
      </div>
      <button class="cta-btn" onclick="window.location.href='kontakt.html'">
        Chci poradit s pojištěním
      </button>
    </div>
  </div>
  <footer class="footer">
    <p>© 2025 PojistiToSnadno.cz – Všechna práva vyhrazena</p>
  </footer>

      {

      },

      {

      {

        back: "I domácí nehody řeším za vás. Klienti mají vždy jistotu."
      }
    ];

    // Vložení karet do gridu
    const grid = document.getElementById("skodyGrid");
    skody.forEach(s => {
      const el = document.createElement('div');
      el.className = "skoda-karta-flip";
      el.tabIndex = 0;
      el.innerHTML = `
        <div class="skoda-karta-inner">
          <div class="skoda-karta-front">
            <div class="skoda-title">${s.title}</div>
            <div class="skoda-row"><span class="skoda-label">Příčina:</span> ${s.pricina}</div>
            <div class="skoda-row"><span class="skoda-label">Částka:</span> <b>${s.castka}</b></div>
            <div class="skoda-row"><span class="skoda-label">Vyřízení:</span> ${s.vyrizeni}</div>
          </div>
          <div class="skoda-karta-back">${s.back}</div>
        </div>
      `;
      grid.appendChild(el);
    });
  </script>
</body>
</html>
