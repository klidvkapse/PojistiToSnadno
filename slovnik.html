<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laický slovník pojistných pojmů | PojistiToSnadno</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0e9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .bg-img-desktop, .bg-img-mobile {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.4) blur(3px);
    }
    .main-content {
      position: relative;
      z-index: 10;
      padding-top: 1rem;
    }
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem 0.5rem;
    }
    .main-nav .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffe87a;
    }
    .main-nav a {
      background: #d1b85c;
      color: #121212;
      padding: 0.6rem 1.2rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 0.5rem;
    }
    .slovnik-section {
      background-color: #1e1e1e;
      max-width: 860px;
      margin: 0 auto;
      padding: 1.5rem;
      border-radius: 1rem;
    }
    h2 {
      text-align: center;
      color: #f3da80;
    }
    .slovnik-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .img-wrap img {
      max-width: 160px;
    }
    .dict-container {
      flex: 1 1 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1.5px solid #444;
      border-radius: 10px;
      background: #ffffff;
      color: #121212;
      margin-bottom: 1rem;
    }
    .suggestion {
      background: #eeeeee;
      color: #121212;
      padding: 0.4rem 0.8rem;
      margin-bottom: 0.3rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button.link-card-btn {
      background: #d1b85c;
      color: #000;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .slovnik-tip {
      color: #ccc;
      background: #2a2a2a;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .slovnik-missing {
      margin-bottom: 1rem;
    }
    .slovnik-missing a {
      color: #f3da80;
      text-decoration: underline;
      font-weight: bold;
    }
    .slovnik-output {
      background: #2e2e2e;
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #1a1a1a;
      color: #ccc;
      margin-top: 2rem;
    }

    @media (max-width: 700px) {
      .main-nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .main-nav a {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <img src="portret-bg-web.png" alt="" class="bg-img-desktop">
  <div class="main-content">
    <nav class="main-nav">
      <div class="logo">PojistiToSnadno.cz</div>
      <div>
        <a href="index.html">Domů</a>
        <a href="kontakt.html">Kontakt</a>
      </div>
    </nav>
    <main>
      <section class="slovnik-section">
        <h2>Laický slovník pojistných pojmů</h2>
        <div class="slovnik-row">
          <div class="img-wrap">
            <img src="SLOVNIK.png" alt="Slovník pojistných pojmů" />
          </div>
          <div class="dict-container">
            <input type="text" id="search" placeholder="Napiš pojišťovací pojem…" oninput="showSuggestions()">
            <div id="suggestions"></div>
            <button class="link-card-btn" onclick="showDefinition()">Zobrazit / Zpět</button>
            <div class="slovnik-tip">
              <b>Tip:</b> Zadejte libovolný pojem, nebo jeho část. Pokud vám tu něco chybí, napište mi – slovník rád rozšířím!
            </div>
            <div class="slovnik-missing">
              ❔ Nenašli jste výraz? <a href="mailto:pojistitosnadno@gmail.com">Navrhněte ho zde</a>
            </div>
            <div id="output" class="slovnik-output" data-current=""></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer>
    &copy; 2025 PojistiToSnadno.cz – Všechna práva vyhrazena
  </footer>

  <script>
    const terms = {
      "pojistná smlouva": {
        def: "Smluvní dohoda mezi pojišťovnou a klientem, která stanovuje podmínky pojištění.",
        ex: "Například smlouva na dům zahrnuje pojištění proti požáru."
      },
      "pojistná událost": {
        def: "Událost, která zakládá nárok na pojistné plnění.",
        ex: "Např. krupobití na pergolu je pojistnou událostí."
      }
    };

    function showDefinition() {
      const key = document.getElementById('search').value.toLowerCase();
      const out = document.getElementById('output');
      if (out.innerHTML && out.dataset.current === key) {
        out.innerHTML = '';
        out.dataset.current = '';
        return;
      }

      if (terms[key]) {
        out.innerHTML = \`<strong>\${key}</strong><div class="def">\${terms[key].def}</div><div class="ex">\${terms[key].ex}</div>\`;
        out.dataset.current = key;
      } else {
        out.innerHTML = `<span class="def">Pojem nebyl nalezen.</span>`;
        out.dataset.current = '';
      }

      setTimeout(() => {
        out.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 100);
    }

    function showSuggestions() {
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('suggestions');
      list.innerHTML = '';
      if (!q) return;
      Object.keys(terms).filter(t => t.includes(q)).forEach(t => {
        const d = document.createElement('div');
        d.className = 'suggestion';
        d.innerText = t;
        d.onclick = () => {
          document.getElementById('search').value = t;
          list.innerHTML = '';
        };
        list.appendChild(d);
      });
    }
  </script>
</body>
</html>
