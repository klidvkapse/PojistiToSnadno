  <script>
    const terms = {
      "pojistn√° smlouva": {
        def: "Smluvn√≠ dohoda mezi poji≈°≈•ovnou a klientem, kter√° stanovuje podm√≠nky poji≈°tƒõn√≠, pr√°va a povinnosti obou stran.",

      },

        ex: "Nap≈ô√≠klad ≈°koda zp≈Øsoben√° krupobit√≠m na pergole je pojistnou ud√°lost√≠."

        ex: "Poji≈°≈•ovna uhrad√≠ opravu st≈ôechy jako pojistn√© plnƒõn√≠."
      }
      // ‚Ä¶ Dopl≈à dal≈°√≠ pojmy dle pot≈ôeby

    function showDefinition() {
      const key = document.getElementById('search').value.toLowerCase();
      const out = document.getElementById('output');
      if (out.innerHTML && out.dataset.current === key) {
        out.innerHTML = '';
        out.dataset.current = '';
        return;
      }
      if (terms[key]) {
        out.innerHTML = `<strong>${key}</strong><span class="def">${terms[key].def}</span><span class="ex">${terms[key].ex}</span>`;
        out.dataset.current = key;
      } else {
        out.innerHTML = `<span class="def">Pojem nebyl nalezen.</span>`;
        out.dataset.current = '';
      }
    }

    function showSuggestions() {
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('suggestions');
      list.innerHTML = '';
      if (!q) return;
      Object.keys(terms).filter(t => t.includes(q)).forEach(t => {
        const d = document.createElement('div');
        d.className = 'suggestion';
        d.innerText = t;
        d.onclick = () => {
          document.getElementById('search').value = t;
          list.innerHTML = '';
        };
        list.appendChild(d);
      });
    }
  </script>
