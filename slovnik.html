  <style>
    html, body {height: 100%;margin:0;padding:0;font-family:'Raleway',Arial,sans-serif;color:#fffbe0;background:url('pozadislovnik.webp') no-repeat center/cover fixed;}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 24px;}
    .logo{font-size:1.35rem;font-weight:bold;color:#f6e9aa;text-decoration:none;text-shadow:0 2px 10px rgba(0,0,0,.2)}
    .nav-buttons a{background:#f5e2a7;color:#5e5518;padding:8px 22px;border-radius:14px;text-decoration:none;font-weight:600;}
    .nav-buttons a:hover{background:#fff6ce;color:#c79f2c}
    .main-container{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:70vh;padding:60px 10px 100px}
    .dict-box{background:rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.22);backdrop-filter:blur(2px);border-radius:16px;padding:28px 24px;max-width:720px;width:100%;box-shadow:0 6px 28px rgba(0,0,0,.25)}
    .dict-box h1{color:#ffe580;font-size:1.5rem;text-align:center;margin:0 0 18px;}
    .dict-input{width:100%;border-radius:10px;border:1.5px solid #ffe580;padding:12px 14px;font-size:1.06rem;background:rgba(0,0,0,.12);color:#fffbe0;font-weight:600;margin-bottom:10px;}
    .dict-input:focus{outline:none;border-color:#ffef91;background:rgba(0,0,0,.22)}
    .dict-input::placeholder{color:#ffef91}
    .dict-btn{background:#cbb04a;color:#1b1605;border:none;border-radius:10px;font-size:1.03rem;padding:12px 18px;font-weight:800;cursor:pointer}
    .dict-btn:hover{background:#ffe580;}
    .autocomplete-items{position:absolute;left:0;right:0;top:100%;background:rgba(60,44,8,.98);border:1.5px solid #ffe580;border-top:none;border-radius:0 0 10px 10px;z-index:99;max-height:240px;overflow-y:auto;color:#ffe580;font-size:1.02rem;}
    .autocomplete-item{padding:10px 14px;cursor:pointer;border-bottom:1px solid #e4cf99}
    .autocomplete-item:hover,.autocomplete-active{background:#ffe580;color:#624d00}
    #output{margin-top:12px;border-radius:10px;background:rgba(0,0,0,.23);color:#fffbe0;padding:14px 16px;font-size:1.02rem;box-shadow:0 1px 7px rgba(60,40,0,.13)}
    #output .term{font-weight:800;color:#ffe580}
    #output .ex{margin-top:8px;font-style:italic;color:#ffe580}
    footer{position:fixed;left:0;right:0;bottom:0;background:rgba(40,30,0,.5);color:#ffe580;text-align:center;padding:14px;}
    .footer__links{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:6px}
    .footer__chip{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.35);background:rgba(255,255,255,.12);color:#fff;text-decoration:none;font-weight:700}
    .footer__chip:hover{background:rgba(255,255,255,.2)}
  </style>

<body>
<header>
  <a class="logo" href="index.html">PojistiToSnadno.cz</a>
  <nav class="nav-buttons"><a href="index.html">Domů</a></nav>
</header>
<main class="main-container">
  <form class="dict-box" autocomplete="off" onsubmit="event.preventDefault(); showOrReset();">
    <h1>Laický slovník pojistných pojmů</h1>
    <input type="text" id="search" class="dict-input" placeholder="Napište pojem (např. spoluúčast, pojistná částka)…" autocomplete="off" />
    <div id="autocomplete-results" class="autocomplete-items" style="display:none"></div>
    <button type="submit" class="dict-btn" id="dict-btn">Zobrazit / Zpět</button>
    <div id="output" aria-live="polite"></div>
  </form>
</main>
<footer>
  <div class="footer__links">
    <a class="footer__chip" href="/pravni.html">Právní informace &amp; ČNB</a>
    <a class="footer__chip" href="/gdpr.html">Ochrana osobních údajů</a>
    <a class="footer__chip" href="/cookies.html">Používání cookies</a>
    <a class="footer__chip" href="/podminky.html">Podmínky užívání</a>
  </div>
  <div>© 2025 PojistiToSnadno.cz — Daniel Verner</div>
</footer>
<script>
  const terms = {
    "pojistná smlouva": {def:"Smluvní dohoda mezi pojišťovnou a klientem.",ex:"Např. smlouva na dům proti požáru."},
    "pojistné": {def:"Částka, kterou platí pojistník pojišťovně za pojistnou ochranu.",ex:"Roční pojistné domácnosti 2 800 Kč."},
    "pojistník": {def:"Osoba, která uzavřela smlouvu a platí pojistné.",ex:"Manžel je pojistník, pojištěná je manželka."},
    "pojištěný": {def:"Osoba, na jejíž život, zdraví, majetek či odpovědnost se vztahuje pojištění.",ex:"Dítě je pojištěné v rámci úrazové smlouvy."},
    "předmět pojištění": {def:"Věc, osoba nebo zájem, na který se pojištění vztahuje.",ex:"Rodinný dům a přilehlá garáž."},

    "pojistná událost": {def:"Událost krytá pojištěním, která zakládá nárok na plnění.",ex:"Krupobití poškodilo pergolu."},
    "pojistné plnění": {def:"Částka, kterou pojišťovna vyplatí po vzniku pojistné události.",ex:"Pojišťovna uhradila opravu střechy."},
    "výluka z pojištění": {def:"Událost/okolnost, kterou pojištění nekryje.",ex:"Úmyslné jednání je výlukou."},
    "spoluúčast": {def:"Část škody hrazená klientem.",ex:"Spoluúčast pevně 1 000 Kč nebo procentem (min. 1 000 Kč)."},
    "pojistná částka": {def:"Maximální částka, kterou pojišťovna vyplatí.",ex:"Na dům sjednáno 2,5 mil. Kč."},
    "pojistná doba": {def:"Období, na které je pojištění sjednáno.",ex:"Životní pojištění na 25 let."},
    "pojistné období": {def:"Interval, za který se platí pojistné.",ex:"Měsíčně/čtvrtletně/ročně."},
    "indexace": {def:"Automatické navyšování částek (typicky podle inflace).",ex:"Zachová reálnou hodnotu pojištění."},
    "pojistná hodnota": {def:"Skutečná hodnota pojištěného majetku.",ex:"Dům oceněn na 4,2 mil. Kč."},
    "nová cena": {def:"Cena nové stejné/srovnatelné věci.",ex:"Nová cena pračky 12 000 Kč."},
    "časová cena": {def:"Hodnota po zohlednění opotřebení.",ex:"Notebook po 5 letech má časovou cenu 4 000 Kč."},
    "podpojištění": {def:"Pojistná částka je nižší než hodnota majetku.",ex:"Dům 5 mil. pojištěn na 2,5 mil. → krácení plnění."},
    "přepojištění": {def:"Pojistná částka je vyšší než hodnota majetku (plní se max. skutečná škoda).",ex:"Auto za 200 tis. pojištěné na 400 tis."},

    "smluvní ujednání": {def:"Konkrétní dohody a podmínky tvořící součást smlouvy.",ex:"Ujednání o výši spoluúčasti."},
    "všeobecné pojistné podmínky": {def:"Soubor pravidel upravujících práva a povinnosti stran.",ex:"VPP jsou přílohou smlouvy."},
    "zvláštní pojistné podmínky": {def:"Specifické podmínky pro daný produkt/pojistné riziko.",ex:"ZPP pro pojištění vozidel."},
    "dodatek ke smlouvě": {def:"Dokument, kterým se mění/doplňuje smlouva.",ex:"Navýšení pojistné částky dodatkem."},
    "podmínky plnění": {def:"Okolnosti, při kterých pojišťovna plní.",ex:"U krádeže nutný policejní protokol."},
    "nepřetržitá doba pojištění": {def:"Doba trvání bez přerušení.",ex:"Ovlivňuje bonus u povinného ručení."},

    /* Životní pojištění */
    "čekací doba": {def:"Období po začátku pojištění, kdy nevzniká nárok na plnění.",ex:"U závažných nemocí 3–6 měsíců."},
    "karence": {def:"Doba po vzniku události, kdy se plnění ještě nevyplácí.",ex:"Denní dávky až po 14 dnech."},
    "závažná nemoc": {def:"Nemoc s výrazným dopadem na zdraví/pracovní schopnost.",ex:"Infarkt myokardu, CMP apod."},
    "invalidita": {def:"Dlouhodobý pokles pracovní schopnosti.",ex:"Přiznán 2. stupeň invalidity."},
    "denní odškodné": {def:"Denní částka při pracovní neschopnosti/hospitalizaci.",ex:"Např. 500 Kč/den."},
    "obmyšlená osoba": {def:"Osoba, která obdrží plnění při smrti pojištěného.",ex:"Typicky manžel/ka nebo děti."},
    "odbytné": {def:"Částka vyplacená při předčasném ukončení rezervotvorné smlouvy.",ex:"Vyplaceno při zrušení smlouvy."},
    "dožití": {def:"Pojištěný se dožije konce pojistné doby.",ex:"Vyplacení naspořených prostředků."},

    /* Nemovitosti / domácnost */
    "nemovitost": {def:"Budova, stavba nebo byt.",ex:"Rodinný dům pojištěn proti požáru a povodni."},
    "domácnost": {def:"Vybavení bytu/domu (movité věci).",ex:"Kryto i elektronické vybavení."},
    "vedlejší stavby": {def:"Garáž, kůlna, pergola apod.",ex:"Kryto poškození garáže po vichřici."},
    "skla a sanita": {def:"Okna, výlohy, umyvadla, vana apod.",ex:"Uhrazeno rozbité okno."},
    "stavba ve výstavbě": {def:"Nedokončená stavba – zvláštní režim pojištění.",ex:"Pojištění platí i během stavby."},
    "tržní hodnota": {def:"Odhadovaná cena, za kterou lze věc prodat na trhu.",ex:"Tržní hodnota bytu 2+1 je 2,2 mil. Kč."},

    /* Vozidla */
    "povinné ručení": {def:"Pojištění odpovědnosti z provozu vozidla.",ex:"Bez něj nesmí vozidlo na silnici."},
    "havarijní pojištění": {def:"Kryje škody na vlastním vozidle.",ex:"Oprava po střetu se zvěří."},
    "asistenční služby": {def:"Odtah, náhradní vozidlo, pomoc v nouzi.",ex:"Asistence odtáhla auto z dálnice."},
    "bonus-malus": {def:"Slevy/přirážky dle škodní historie.",ex:"Bezeškodní průběh = sleva."},
    "regres": {def:"Nárok pojišťovny na náhradu škody vůči viníkovi při porušení povinností.",ex:"Jízda pod vlivem alkoholu."},
    "technická prohlídka vozidla": {def:"STK s vlivem na plnění.",ex:"Bez platné STK může být plnění kráceno."},
    "totální škoda": {def:"Škoda, kdy se oprava ekonomicky nevyplatí.",ex:"Vyplácí se obecná/tržní hodnota vozidla."},
    "spoluúčast procentem": {def:"Spoluúčast vyjádřená procentem z škody (často s minimem).",ex:"5 % min. 5 000 Kč."},
    "spoluúčast pevnou částkou": {def:"Spoluúčast ve fixní částce.",ex:"Pevná spoluúčast 1 000 Kč."}
  };

  const searchInput=document.getElementById('search');
  const resultsBox=document.getElementById('autocomplete-results');
  const output=document.getElementById('output');
  const btn=document.getElementById('dict-btn');
  let currentFocus=-1;let definitionShown=false;
  function normalize(str){return(str||"").normalize('NFD').replace(/[\u0300-\u036f]/g,"").toLowerCase()}
  const normKeyMap=new Map(Object.keys(terms).map(k=>[normalize(k),k]));

  searchInput.addEventListener('input',function(){
    if(definitionShown)return;
    const val=this.value;resultsBox.innerHTML='';resultsBox.style.display='none';
    if(!val)return;
    const matches=Object.keys(terms).filter(t=>normalize(t).includes(normalize(val)));
    if(!matches.length)return;
    resultsBox.style.display='block';
    matches.forEach(item=>{
      const div=document.createElement('div');div.className='autocomplete-item';
      div.innerHTML=item;
      div.addEventListener('mousedown',()=>{searchInput.value=item;resultsBox.innerHTML='';resultsBox.style.display='none';});
      resultsBox.appendChild(div);
    });
  });

  searchInput.addEventListener('keydown',function(e){
    if(definitionShown)return;const items=resultsBox.querySelectorAll('.autocomplete-item');if(!items.length)return;
    if(e.key==='ArrowDown'){currentFocus=(currentFocus+1)%items.length;addActive(items);}else if(e.key==='ArrowUp'){currentFocus=(currentFocus-1+items.length)%items.length;addActive(items);}else if(e.key==='Enter'){if(currentFocus>-1){e.preventDefault();items[currentFocus].dispatchEvent(new Event('mousedown'));}}
  });

  function addActive(items){items.forEach(i=>i.classList.remove('autocomplete-active'));items[currentFocus].classList.add('autocomplete-active');items[currentFocus].scrollIntoView({block:'nearest'});}
  document.addEventListener('click',e=>{if(e.target!==searchInput){resultsBox.innerHTML='';resultsBox.style.display='none';currentFocus=-1;}});

  function showOrReset(){
    if(!definitionShown){
      const raw=searchInput.value.trim();const key=normKeyMap.get(normalize(raw));
      resultsBox.innerHTML='';resultsBox.style.display='none';
      if(key){const t=terms[key];output.innerHTML=`<div class='term'>${key}</div><div>${t.def}</div><div class='ex'>${t.ex}</div>`;}else{output.innerHTML="<span style='color:#ffe580'>Pojem nebyl nalezen.</span>";}
      btn.textContent='Zpět';definitionShown=true;
    }else{searchInput.value='';output.innerHTML='';btn.textContent='Zobrazit / Zpět';definitionShown=false;}
  }
</script>
</body>
</html>
