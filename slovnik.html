  </style>
</head>
<body>
  <img src="portret-bg-web.png" alt="" class="bg-img-desktop">

  <div class="main-content">
    <!-- Hlavn√≠ menu -->

        <a href="index.html#domu">Dom≈Ø</a>

    <main class="container">

        <div class="slovnik-row">
          <div class="img-wrap">
            <img src="SLOVNIK.png" alt="Slovn√≠k pojistn√Ωch pojm≈Ø" class="img-slovnik" />
          </div>
          <div class="dict-container">
            <input type="text" id="search" placeholder="Napi≈° poji≈°≈•ovac√≠ pojem‚Ä¶" oninput="showSuggestions()">
            <div id="suggestions"></div>
            <button class="link-card-btn" onclick="showDefinition()">Zobrazit / Zpƒõt</button>
            <div class="slovnik-tip">
              <b>Tip:</b> Zadejte libovoln√Ω pojem, nebo jeho ƒç√°st.<br>
              Pokud v√°m tu nƒõco chyb√≠, napi≈°te mi ‚Äì slovn√≠k r√°d roz≈°√≠≈ô√≠m!
            </div>
            <div class="slovnik-missing">
              <span>‚ùî</span> Nena≈°li jste v√Ωraz? <a href="mailto:pojistitosnadno@gmail.com">Navrhnƒõte ho zde</a>
            </div>
            <div id="output" class="slovnik-output" data-current=""></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>¬© 2025 PojistiToSnadno.cz ‚Äì V≈°echna pr√°va vyhrazena</p>
  </footer>

  <script>
    const terms = {
      "pojistn√° smlouva": {
        def: "Smluvn√≠ dohoda mezi poji≈°≈•ovnou a klientem...",
        ex: "Nap≈ô√≠klad smlouva na d≈Øm obsahuje..."
      },
      "pojistn√° ud√°lost": {
        def: "Ud√°lost kryt√° poji≈°tƒõn√≠m...",
        ex: "Nap≈ô. ≈°koda krupobit√≠m je pojistn√° ud√°lost."
      }
      // ...doplnƒõn√© term√≠ny
    };

    function showDefinition() {
      const key = document.getElementById('search').value.toLowerCase();
      const out = document.getElementById('output');
      if (out.innerHTML && out.dataset.current === key) {
        out.innerHTML = '';
        out.dataset.current = '';
        return;
      }
      if (terms[key]) {
        out.innerHTML = `<strong>${key}</strong><span class="def">${terms[key].def}</span><span class="ex">${terms[key].ex}</span>`;
        out.dataset.current = key;
      } else {
        out.innerHTML = `<span class="def">Pojem nebyl nalezen.</span>`;
        out.dataset.current = '';
      }

      // Scroll to result
      setTimeout(() => {
        out.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 100);
    }

    function showSuggestions() {
      const q = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('suggestions');
      list.innerHTML = '';
      if (!q) return;
      Object.keys(terms).filter(t => t.includes(q))
        .forEach(t => {
          const d = document.createElement('div');
          d.className = 'suggestion';
          d.innerText = t;
          d.onclick = () => {
            document.getElementById('search').value = t;
            list.innerHTML = '';
          };
          list.appendChild(d);
        });
    }
  </script>
