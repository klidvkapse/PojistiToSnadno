  <style>
  :root{
    --ink:#1c1c1c;
    --bg:#f6f6f4;
    --gold:#c9b475;
    --gold-dark:#b39f60;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:'Raleway',Arial,sans-serif;color:var(--ink);background:var(--bg)}

  /* ===== Header ===== */
  .header{position:fixed;top:0;left:0;right:0;height:64px;z-index:1000;display:flex;align-items:center;justify-content:space-between;padding:0 22px;background:rgba(255,255,255,.9);backdrop-filter:blur(8px)}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800}
  .brand__logo{width:28px;height:28px;border-radius:8px}

  /* ===== Hero ===== */
  .hero{padding-top:64px;position:relative;color:#fff;overflow:hidden}
  .hero__bg::before{content:"";position:absolute;inset:0;background:url('img/fotouvod.webp') right center/cover no-repeat;filter:blur(10px) saturate(110%);opacity:.9}
  .hero__overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,.15))}
  .hero__wrap{position:relative;z-index:2;max-width:1200px;margin:0 auto;padding:72px 24px 96px}

  /* === HERO GRID (bez levého seznamu) === */
  .hero__grid{display:grid;grid-template-columns:420px 1fr;gap:48px;align-items:center}

  /* === PORTRÉT – splývání s pozadím === */
  .hero__portrait img{
    width:100%;height:auto;display:block;object-fit:cover;border:none;border-radius:0;
    -webkit-mask-image:radial-gradient(ellipse at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    mask-image:radial-gradient(ellipse at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    filter:contrast(1.02) saturate(1.05);
  }

  h1{font-size:48px;margin:0 0 12px}
  .lead{max-width:56ch;font-size:1.1rem;line-height:1.6}

  .btn{display:inline-block;margin-top:18px;padding:14px 22px;border-radius:14px;font-weight:800;text-decoration:none}
  .btn--primary{background:linear-gradient(180deg,var(--gold),var(--gold-dark));color:#000}

  /* Responsive */
  @media(max-width:900px){
    .hero__grid{grid-template-columns:1fr;gap:28px}
    .hero__portrait img{-webkit-mask-image:none;mask-image:none;border-radius:18px}
    h1{font-size:34px}
  }
  </style>
</head>
<body>

<header class="header" role="banner">
  <div class="brand">
    <img src="favicon.ico" alt="Logo PojistiToSnadno.cz" class="brand__logo">
    <span>PojistiToSnadno.cz</span>
  </div>
</header>

<main>
  <section class="hero" aria-labelledby="hero-title">
    <div class="hero__bg" aria-hidden="true"></div>
    <div class="hero__overlay" aria-hidden="true"></div>

    <div class="hero__wrap">
      <div class="hero__grid">

        <div class="hero__portrait">
          <img src="v_saku.webp" alt="Daniel Verner, pojišťovací poradce – PojistiToSnadno.cz" loading="eager">
        </div>

        <div>
          <h1 id="hero-title">Daniel Verner – pojišťovací poradce</h1>
          <p class="lead">
            Pomáhám lidem zorientovat se v pojištění bez nátlaku a složitých formulací.
            Specializuji se na životní, úrazové a majetkové pojištění.
            Vše vysvětluji srozumitelně a férově – online nebo osobně.
          </p>
          <a href="#kontakt" class="btn btn--primary">Nezávazně mě kontaktujte</a>
        </div>

      </div>
    </div>
  </section>
</main>

</body>
