    .bg-img-desktop {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;

      object-fit: cover; object-position: center;
      filter: brightness(0.78) blur(2.8px);
      opacity: 0.99; z-index: 1;
      pointer-events: none; user-select: none;
      transition: all 0.5s;
      display: block;
    }
    .bg-img-mobile { display: none; }
    @media (max-width: 800px) {
      .bg-img-desktop { display: none !important; }
      .bg-img-mobile {
        display: block !important;
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw; height: 100vh;
        object-fit: cover; object-position: center top;
        filter: brightness(0.75) blur(2.3px);

    }
    .main-nav a:hover, .main-nav a.active {
      background: #dad0b8;
      color: #85733a;

    body > *:not(.bg-img-desktop):not(.bg-img-mobile) { position: relative; z-index: 10; }

    /* --- FORM STYLY --- */
    .nabidka-formular {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 2px 18px rgba(120,100,60,0.09);
      max-width: 900px;
      margin: 32px auto 0 auto;
      padding: 36px 32px 28px 32px;
      color: #494732;
    }
    .nabidka-formular h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 1.38em;
      color: #a19061;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .nabidka-formular form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      width: 100%;
    }
    .form-row input,
    .form-row textarea {
      font-size: 1.07em;
      border: 1.5px solid #e2dbc9;
      border-radius: 13px;
      background: #faf8f0;
      padding: 13px 16px;
      color: #494732;
      outline: none;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .form-row input:focus,
    .form-row textarea:focus {
      border-color: #b7a97c;
    }
    .form-row textarea {
      resize: vertical;
      min-height: 45px;
      max-height: 120px;
    }
    .form-row-single {
      width: 100%;
      display: flex;
    }
    .form-row-single textarea { width: 100%; }

    .form-row-bottom {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }
    .nabidka-formular button[type="submit"] {
      background: #b7a97c;
      color: #fff;
      border: none;
      border-radius: 13px;
      padding: 13px 38px;
      font-size: 1.09em;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(120,100,60,0.11);
      transition: background 0.17s;
      cursor: pointer;
    }
    .nabidka-formular button[type="submit"]:hover {
      background: #9e9068;
    }

    /* RESPONSIVN√ç FORM */
    @media (max-width: 700px) {

      .form-row, .form-row-bottom { flex-direction: column; gap: 10px; }
      .form-actions { justify-content: stretch; }
      .nabidka-formular button[type="submit"] { width: 100%; padding: 13px 0; }
    }
