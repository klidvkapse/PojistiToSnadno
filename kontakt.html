<!DOCTYPE html> 
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pojisti To Snadno – Daniel Verner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .bg-img-desktop {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; object-position: center;
      filter: brightness(0.78) blur(2.8px);
      opacity: 0.99; z-index: 1;
      pointer-events: none; user-select: none;
      transition: all 0.5s;
      display: block;
    }
    .bg-img-mobile { display: none; }
    @media (max-width: 800px) {
      .bg-img-desktop { display: none !important; }
      .bg-img-mobile {
        display: block !important;
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw; height: 100vh;
        object-fit: cover; object-position: center top;
        filter: brightness(0.75) blur(2.3px);
        opacity: 0.98; z-index: 1;
        pointer-events: none; user-select: none;
        transition: all 0.5s;
      }
    }
    .main-nav {
      position: relative;
      z-index: 10;
      width: 100vw;
      display: flex;
      justify-content: center;
      gap: 1.2em;
      padding: 1.1em 0 0.7em 0;
      background: transparent;
    }
    .main-nav a {
      background: #e2dbc9;
      color: #494732;
      padding: 0.62rem 1.3rem;
      border-radius: 18px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(120,100,60,0.11);
      transition: background 0.2s, color 0.2s;
      font-size: 1.08rem;
    }
    .main-nav a:hover, .main-nav a.active {
      background: #dad0b8;
      color: #85733a;
    }
    @media (max-width: 800px) {
      .main-nav { gap: 0.6em; padding: 0.8em 0 0.5em 0;}
      .main-nav a { font-size: 1em; padding: 0.48rem 1.1rem;}
    }
    body > *:not(.bg-img-desktop):not(.bg-img-mobile) { position: relative; z-index: 10; }
  </style>
</head>
<body>
  <img src="portret-bg-web.png" alt="" class="bg-img-desktop">
  <img src="portret.png" alt="" class="bg-img-mobile">

  <div class="main-content">
    <!-- Horní menu -->
    <nav class="main-nav">
      <a href="index.html#domu">Domů</a>
      <a href="clanky.html">Články</a>
      <a href="slovnik.html">Slovník</a>
      <a href="kontakt.html" class="active">Kontakt</a>
    </nav>

    <main>
      <section class="nabidka-formular">
        <h2>Nezávazný návrh pojištění</h2>
        <form>
          <input type="text" placeholder="Jméno a příjmení" required>
          <input type="number" placeholder="Váš věk" required>
          <textarea placeholder="Co vás zajímá?" rows="3" required></textarea>
          <input type="email" placeholder="Váš email" required>
          <input type="tel" placeholder="Telefon (9 číslic)" pattern="[0-9]{9}" required>
          <button type="submit">Odeslat poptávku</button>
        </form>
      </section>
    </main>
  </div><!-- konec main-content -->

  <footer>
    <p>
      Daniel Verner<br>
      📞 <a href="tel:733782290">733 782 290</a><br>
      📩 <a href="mailto:pojistitosnadno@gmail.com">pojistitosnadno@gmail.com</a><br>
      📍 Olomoucký kraj – schůzky domlouvám individuálně
    </p>
    <small>&copy; 2025 Daniel Verner – PojistiToSnadno.cz</small>
  </footer>
</body>
</html>
