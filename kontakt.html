  <!-- helper pro ‚ÄûNastaven√≠ cookies‚Äú (kdy≈æ nen√≠ naƒçten banner) -->
  <script>
    window.resetCookieConsent = window.resetCookieConsent || function(){
      try{ if (typeof gtag==='function'){ gtag('consent','update',{ ad_user_data:'denied', ad_personalization:'denied', ad_storage:'denied', analytics_storage:'denied'}); } }catch(e){}
      try{ localStorage.removeItem('cookie_consent_choice'); }catch(e){}
      try{ document.cookie='cookie_consent=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Lax'; }catch(e){}
      alert('Nastaven√≠ cookies bylo resetov√°no. Po obnoven√≠ str√°nky se znovu zobraz√≠ li≈°ta (pokud je nasazen cookie banner).');
      try{ location.reload(); }catch(e){}

  </script>

  <!-- üîß ODES√çL√ÅN√ç FORMUL√Å≈òE ‚Äì shodnƒõ jako ve vzorov√©m k√≥du -->
  <script>
  (function(){
    var DEFAULT_THANKS = '/dekujeme.html';

    function paramsObj(search){
      var p = new URLSearchParams(search), o = {};
      p.forEach(function(v,k){ o[k]=v; });
      return o;
    }
    function sendGA(name, params){
      if (typeof gtag === 'function'){ gtag('event', name, params || {}); }
    }

    function bindForm(form){
      var endpoint = form.getAttribute('data-action');
      if(!endpoint) return;

      form.addEventListener('submit', function(e){
        e.preventDefault();

        var submitBtn = form.querySelector('[type="submit"]');
        if (submitBtn){
          submitBtn.disabled = true;
          submitBtn.dataset.origText = submitBtn.textContent;
          submitBtn.textContent = 'Odes√≠l√°m‚Ä¶';
        }

        var fd = new FormData(form);

        // p≈ôid√°me UTM parametry a info o str√°nce
        var q = paramsObj(location.search);
        ['utm_source','utm_medium','utm_campaign','utm_term','utm_content']
          .forEach(function(k){ if(q[k]) fd.append(k, q[k]); });
        fd.append('_page', location.pathname);
        fd.append('_ts', new Date().toISOString());

        fetch(endpoint, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: fd
        })
        .then(function(res){
          if(!res.ok) throw new Error('submit-failed');
          sendGA(form.getAttribute('data-event') || 'form_submit', {
            form_id: form.id || '',
            form_name: form.getAttribute('name') || '',
            page_path: location.pathname
          });
          var thanks = form.getAttribute('data-thanks') || DEFAULT_THANKS;
          location.href = thanks;
        })
        .catch(function(){
          alert('Odesl√°n√≠ se nepoda≈ôilo. Zkuste to pros√≠m znovu.');
        })
        .finally(function(){
          if (submitBtn){
            submitBtn.disabled = false;
            submitBtn.textContent = submitBtn.dataset.origText || 'Odeslat';
          }
        });
      }, {passive:false});
    }

    function init(){ document.querySelectorAll('form.js-formspree').forEach(bindForm); }
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init); else init();

    // Bonus: mƒõ≈ôen√≠ klik≈Ø na tel/mail (bezpeƒçn√© i bez GA)
    document.addEventListener('click', function(e){
      var a = e.target.closest('a[href^="tel:"],a[href^="mailto:"]');
      if(!a) return;
      sendGA('contact_click', { type: a.href.startsWith('tel:') ? 'tel' : 'email' });
    });
  })();
  </script>
