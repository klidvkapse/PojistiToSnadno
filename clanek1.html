<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pro koho je životní pojištění? | PojistiToSnadno</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f6f4ee;
      font-family: 'Raleway', Arial, sans-serif;
      color: #474336;
      box-sizing: border-box;
    }
    .main-content {
      flex: 1 0 auto;
      position: relative;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .top-nav {
      position: relative; z-index: 10;
      display: flex; justify-content: center; align-items: center;
      gap: 1em; padding: 1.1em 0 0.7em 0;
      background: rgba(255,255,255,0.06);
      font-weight: bold;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .top-nav a {
      padding: 0.6em 1.4em; margin: 0 0.15em;
      border-radius: 22px; text-decoration: none;
      color: #474336; background: #e2dbc9;
      transition: background .2s;
      font-size: 1.08em;
    }
    .top-nav .active, .top-nav a:hover {
      background: #b7a97c;
      color: #3b3722;
    }
    .portrait-desktop {
      width: 46px; height: 46px; border-radius: 50%;
      object-fit: cover; margin-right: 1em; border: 2.5px solid #e2dbc9;
      box-shadow: 0 2px 8px rgba(100,100,60,0.13);
    }
    .section-card {
      max-width: 1200px;
      margin: 2.4em auto 0 auto;
      background: rgba(255,255,255,0.96);
      border-radius: 26px;
      box-shadow: 0 2px 16px rgba(120,100,60,0.09);
      padding: 2.2em 2em 2.3em 2em;
      width: 100%;
    }
    .section-card h2 {
      color: #7a6c30;
      font-size: 1.35em;
      font-weight: 800;
      margin: 0 0 0.2em 0;
      letter-spacing: 0.01em;
    }
    .section-card p {
      font-size: 1.07em;
      margin-top: 0.4em;
      margin-bottom: 2em;
    }
    .groups-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 2em 1.7em;
      margin-top: 0.5em;
      justify-items: center;
    }
    .group-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 2px 12px rgba(120,100,60,0.11);
      padding: 1.2em 1.2em 1.4em 1.2em;
      min-width: 180px;
      max-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .group-card:hover {
      box-shadow: 0 8px 28px rgba(183,169,124,0.18);
      transform: translateY(-3px) scale(1.025);
    }
    .group-icon {
      width: 58px; height: 58px;
      margin-bottom: 0.7em;
      border-radius: 50%;
      object-fit: contain;
      background: #f3efdc;
      border: 1.8px solid #e2dbc9;
      display: block;
      box-shadow: 0 2px 8px rgba(170,150,70,0.08);
    }
    .group-title {
      color: #9b8850;
      font-size: 1.14em;
      font-weight: bold;
      margin-bottom: 0.1em;
      margin-top: 0.1em;
    }
    .group-btn {
      margin-top: 1.2em;
      background: #b7a97c;
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.07em;
      font-weight: 700;
      padding: 0.53em 2.1em;
      box-shadow: 0 2px 8px rgba(170,150,70,0.09);
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.11s;
      text-decoration: none;
      display: inline-block;
    }
    .group-btn:hover, .group-btn:focus {
      background: #af4876;
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      text-decoration: none;
    }
    @media (max-width: 700px) {
      .section-card { padding: 1.1em 0.4em 1em 0.4em; }
      .groups-grid { gap: 1em; }
      .group-card { padding: 0.9em 0.5em 1em 0.5em; }
    }
    /* Footer */
    .footer {
      background: #e2dbc9;
      color: #474336;
      text-align: center;
      font-size: 1em;
      padding: 2em 0 1.3em 0;
      border-top: 1px solid #ece6d4;
      letter-spacing: 0.01em;
      min-height: 65px;
      margin-top: 0;
      flex-shrink: 0;
    }
    .bg-img-desktop {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; object-position: center;
      filter: brightness(0.78) blur(2.8px);
      opacity: 0.97; z-index: 1;
      pointer-events: none; user-select: none;
      transition: all 0.5s;
      display: block;
    }
    .bg-img-mobile { display: none; }
    @media (max-width: 800px) {
      .bg-img-desktop { display: none !important; }
      .bg-img-mobile {
        display: block !important;
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw; height: 100vh;
        object-fit: cover; object-position: center;
        filter: brightness(0.78) blur(1.8px);
        opacity: 0.98; z-index: 1;
        pointer-events: none; user-select: none;
        transition: all 0.5s;
      }
    }
  </style>
</head>
<body>
  <img src="portret-bg-web.png" alt="" class="bg-img-desktop">
  <img src="portret.png" alt="" class="bg-img-mobile">

  <nav class="top-nav">
    <a href="index.html#domu">Domů</a>
    <a href="clanky.html" class="active">Články</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <div class="main-content">
    <div class="section-card">
      <h2>Pro koho je životní pojištění?</h2>
      <p>Vyberte si skupinu, které se vás nejvíce týká:</p>
      <div class="groups-grid">
        <div class="group-card">
          <img src="mladi-svobodni.png" alt="Mladí a svobodní" class="group-icon">
          <div class="group-title">Mladí a svobodní</div>
          <a href="#" class="group-btn">Zjistit více</a>
        </div>
        <div class="group-card">
          <img src="rodina.png" alt="Rodina" class="group-icon">
          <div class="group-title">Rodina</div>
          <a href="#" class="group-btn">Zjistit více</a>
        </div>
        <div class="group-card">
          <img src="podnikatel.png" alt="Podnikatel" class="group-icon">
          <div class="group-title">Podnikatelé</div>
          <a href="#" class="group-btn">Zjistit více</a>
        </div>
        <div class="group-card">
          <img src="zamestnanec.png" alt="Zaměstnanec" class="group-icon">
          <div class="group-title">Zaměstnanci</div>
          <a href="#" class="group-btn">Zjistit více</a>
        </div>
        <div class="group-card">
          <img src="starsi.png" alt="Starší a zkušení 50+" class="group-icon">
          <div class="group-title">Starší a zkušení 50+</div>
          <a href="#" class="group-btn">Zjistit více</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Daniel Verner – PojistiToSnadno.cz
  </div>
</body>
</html>
