<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pro koho je životní pojištění? | PojistiToSnadno</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f6f4ee;
      font-family: 'Raleway', Arial, sans-serif;
      color: #474336;
      box-sizing: border-box;
    }
    .main-content {
      flex: 1 0 auto;
      position: relative;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .top-nav {
      position: relative; z-index: 10;
      display: flex; justify-content: center; align-items: center;
      gap: 1em; padding: 1.1em 0 0.7em 0;
      background: rgba(255,255,255,0.06);
      font-weight: bold;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .top-nav a {
      padding: 0.6em 1.4em; margin: 0 0.15em;
      border-radius: 22px; text-decoration: none;
      color: #474336; background: #e2dbc9;
      transition: background .2s;
      font-size: 1.08em;
    }
    .top-nav .active, .top-nav a:hover {
      background: #b7a97c;
      color: #3b3722;
    }
    .portrait-desktop {
      width: 46px; height: 46px; border-radius: 50%;
      object-fit: cover; margin-right: 1em; border: 2.5px solid #e2dbc9;
      box-shadow: 0 2px 8px rgba(100,100,60,0.13);
   
    
    }
    /* Footer */
    .footer {
      background: #e2dbc9;
      color: #474336;
      text-align: center;
      font-size: 1em;
      padding: 2em 0 1.3em 0;
      border-top: 1px solid #ece6d4;
      letter-spacing: 0.01em;
      min-height: 65px;
      margin-top: 0;
      flex-shrink: 0;
    }
    .bg-img-desktop {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      object-fit: cover; object-position: center;
      filter: brightness(0.78) blur(2.8px);
      opacity: 0.97; z-index: 1;
      pointer-events: none; user-select: none;
      transition: all 0.5s;
      display: block;
    }
    .bg-img-mobile { display: none; }
    @media (max-width: 800px) {
      .bg-img-desktop { display: none !important; }
      .bg-img-mobile {
        display: block !important;
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw; height: 100vh;
        object-fit: cover; object-position: center;
        filter: brightness(0.78) blur(1.8px);
        opacity: 0.98; z-index: 1;
        pointer-events: none; user-select: none;
        transition: all 0.5s;
      }
    }
  </style>
</head>
<body>
  <img src="portret-bg-web.png" alt="" class="bg-img-desktop">
  <img src="portret.png" alt="" class="bg-img-mobile">

  .basic-insurance {
